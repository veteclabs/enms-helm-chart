{{- if not .Values.ingressNginx.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    upstream frontend {
      server {{ include "my-app.fullname" . }}-app-frontend-service:{{ .Values.frontend.port }};
    }

    server {
      listen 80;
      server_name {{ include "my-app.fullname" . }}-app-frontend-service;
      location / {
          proxy_pass http://frontend;
      }
    }

{{- end}}