apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-app-timeseries-api-controller
spec:
  replicas: {{ .Values.timeseriesApi.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-app-timeseries-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-app-timeseries-api
    spec:
      containers:
        - name: {{ .Release.Name }}-app-timeseries-api-pod
          image: "{{ .Values.timeseriesApi.imageName }}:{{ .Values.timeseriesApi.tag }}"
          resources:
            requests:
              memory: "2Gi"
            limits:
              memory: "3Gi"
          env:
            - name: INFLUXDB_IP
              value: influxdb
            - name: INFLUXDB_PORT
              value: "{{ .Values.influxdb.port }}"
            - name: INFLUXDB_BUCKET
              value: "{{ .Values.influxdb.bucket }}"
            - name: INFLUXDB_ORG
              value: "{{ .Values.influxdb.org }}"
            - name: INFLUXDB_TOKEN
              value: "{{ .Values.influxdb.token }}"
            - name: INFLUXDB_USERNAME
              value: "{{ .Values.influxdb.username }}"
            - name: INFLUXDB_PASSWORD
              value: "{{ .Values.influxdb.password }}"
