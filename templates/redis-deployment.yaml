# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis
        ports:
        - containerPort: 6379
        volumeMounts:
          - name: redis-data
            mountPath: "/data"
          - name: redis-config
            mountPath: "/usr/local/etc/redis/redis.conf"
      volumes:
        - name: redis-data
          hostPath:
             path: "/Users/kimtaejun/testVolumes/redis/data"
        - name: redis-config
          hostPath:
            path: "/Users/kimtaejun/testVolumes/redis/config"


