{{- if not .Values.ingressNginx.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-app.fullname" . }}-nginx-sercie
spec:
  type: {{ .Values.ingressNginx.type }}
  ports:
    - port: {{ .Values.ingressNginx.port }}
      targetPort: 80
  selector:
    app: {{ include "my-app.fullname" . }}-nginx
{{- end}}