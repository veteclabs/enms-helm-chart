{{- if not .Values.ingressNginx.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Namespace }}-{{ .Release.Name }}-nginx-sercie
spec:
  type: {{ .Values.ingressNginx.type }}
  ports:
    - port: {{ .Values.ingressNginx.port }}
      targetPort: 80
  selector:
    app: {{ .Release.Namespace }}-{{ .Release.Name }}-nginx
{{- end}}