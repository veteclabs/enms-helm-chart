{{- if (index .Values "ingress-nginx" "enabled") }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations: 
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/configuration-snippet: |
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://112.216.32.6"
    nginx.ingress.kubernetes.io/cors-allow-headers: X-XSRF-TOKEN,Accept,Accept-Encoding,Accept-Language,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,Origin,Connection,Content-Length,Content-Type,Host,Referer,User-Agent

  name: nginx-ingress
spec:
  rules:
    - host: {{.Release.Namespace}}.plate.team
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-app-frontend-service
                port:
                  number: {{ .Values.frontend.port }}

          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-app-frame-api-service
                port:
                  number: {{ .Values.frameApi.port }}
        {{ if .Values.timeseriesApi.enabled }}
          - path: /api/data
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-app-timeseries-api-service
                port:
                  number: {{ .Values.timeseriesApi.port }}
        {{ end }}
        {{ if .Values.timeseriesSaver.enabled }}
          - path: /tsdb
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-app-timeseries-saver-service
                port:
                  number: {{ .Values.timeseriesSaver.port }}
        {{ end }}

{{- end -}}