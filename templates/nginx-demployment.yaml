{{- if not .Values.ingressNginx.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ .Release.Namespace }}-{{ .Release.Name }}-nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Namespace }}-{{ .Release.Name }}-nginx
  template:
    metadata:
      labels:
        app: {{ .Release.Namespace }}-{{ .Release.Name }}-nginx
    spec:
      containers:
        - name:  {{ .Release.Namespace }}-{{ .Release.Name }}-nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: config-volume
          configMap:
            name: nginx-config
{{- end }}
